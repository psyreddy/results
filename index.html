<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Enhancement Results</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Theme Toggle Switch -->
    <div class="theme-toggle">
        <div class="toggle-switch" onclick="toggleTheme()">
            <div class="toggle-slider"></div>
        </div>
    </div>

    <div class="container">
        <h1>Speech Enhancement Results</h1>

        <hr>

        <p>SSE0, SSE30, SSE30 are models that are presented in <a href="https://arxiv.org/abs/2006.10388"
                target="_blank" rel="noopener noreferrer">Self-supervised Learning for Speech Enhancement</a></p>

        <p>NASSE is the noise aware self-supervised method for speech enhancement</p>

        <div class="button-group">
            <a href="seen.html" class="btn btn-primary">Results of Seen Noise</a>
            <a href="unseen.html" class="btn btn-primary">Results of Unseen Noise</a>
        </div>
    </div>

    <script>
        // Theme Toggle Functionality
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
    </script>
</body>

</html>
